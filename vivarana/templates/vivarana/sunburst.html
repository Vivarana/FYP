{% extends 'vivarana/base.html' %}
{% load staticfiles %}
{% block title %}SunBurst{% endblock %}

{% block body_block %}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Sequences sunburst</title>
        <script src="{% static "js/d3.js" %}"></script>
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
        <link rel=" stylesheet
        " type="text/css" href="{% static "sunburst/sequences.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    </head>
    <body>
    <div id="main">
        <div id="sequence"></div>
        <div id="chart">
            <div id="explanation" style="visibility: hidden;">
                <span id="percentage"></span><br/>
                of visits begin with this sequence of pages
            </div>
        </div>
    </div>
    <!--div id="subchart">
        <div id="subexplanation" style="visibility: hidden;">
            <span id="subpercentage"></span><br/>
            of visits begin with this sequence of pages
        </div>
    </div-->
    <div id="sidebar">
        <input type="checkbox" id="togglelegend"> Legend<br/>

        <div id="legend" style="visibility: hidden;"></div>
    </div>
    <script src="{% static "sunburst/sequences.js" %}"></script>
    <script src="{% static "sunburst/subchart.js" %}"></script>
    <script type="text/javascript">
        // Hack to make this example display correctly in an iframe on bl.ocks.org
        d3.select(self.frameElement).style("height", "700px");
    </script>
    </body>
    </html>

{% endblock %}
